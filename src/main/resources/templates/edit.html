<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="layout/main.html">
<div layout:fragment="mainContent">
    <div class="container" style="margin-top: 50px">
        <div class="row" >
            <form th:action="@{'/saveCourse'}" method="post" >
                <div >
                    <div class="modal-dialog modal-xl">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">New course</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                <br><br><br>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">

                                    <label for="recipient-name" class="col-form-label">NAME COURSE: </label>
                                    <input type="text" class="form-control" id="recipient-name" required placeholder="Insert Name" th:value="${course.name}" name="name">
                                    <input type="text" class="form-control" hidden required placeholder="Insert Name" th:value="${course.id}" name="id">
                                </div>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label" > INSERT LOGO LINK</label>
                                    <input type="text" class="form-control" id="recipient-imageLink" required placeholder="Insert image link" th:value="${course.logo}" name="imageLink">
                                </div>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label" > INSERT PRICE</label>

                                    <input type="number" class="form-control" id="recipient-price" required placeholder="Insert price" th:value="${course.price}" name="price">
                                </div>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label" > insert description</label>
                                    <input type="text" class="form-control"  required placeholder="Insert description" th:value="${course.description}" name="description">
                                </div>

                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label" > insert info course</label>
                                    <input type="text" class="form-control"  required placeholder="Insert info about course"  th:value="${course.info_course}" name="info">
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">EXIT</button>
                                <input type="submit" class="btn btn-primary" value="SAVE">
                            </div>
                        </div>
                    </div>
                </div>
            </form>


        </div>
    </div>
</div>

</html>
