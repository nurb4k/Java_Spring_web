<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">


<div  class ="container" layout:fragment="mainContent" >
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


    <div class="container">
    <div class="row">
        <div class="card">
            <div class="card-body">
                <form action="/addToCart" method="post">
                <h2   name="name" class="text-center" th:text="${course.name}" ></h2>
                <input hidden class="form-check-input" name="name"  th:value="${course.name}" >

                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-6">
                        <div class="white-box text-center"><img th:src="${course.logo}" style="width:300px;height: 300px" class="img-responsive"></div>
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-6">
                        <h4 class="box-title mt-5"> Курс туралы</h4>
                        <p th:text="${course.info_course}" > </p>
                        <h2 class="mt-5">
                            <h2 name="price" style="color: #3a7d34" th:text="${course.price}+' KZT'" > </h2>

                            <input hidden class="form-check-input" name="price"  th:value="${course.price}" >
                        </h2>
                        <button type="submit"  class="btn btn-dark btn-rounded mr-1" data-toggle="tooltip"  title="" data-original-title="Add to cart">
                            <i class="fa fa-shopping-cart"> ADD TO CART</i>
                        </button>

                        <h3 class="box-title mt-5">Ключевые навыки</h3>
                        <ul class="list-unstyled">
                            <li><i class="fa fa-check text-success"></i>Белгілі тәртіппен оқыту</li>
                            <li><i class="fa fa-check text-success"></i>Практикалық тапсырмалар</li>
                            <li><i class="fa fa-check text-success"></i>10+ Видео-сабақ </li>
                        </ul>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <h3 class="box-title mt-5">Детали курса</h3>
                        <div class="table-responsive">
                            <table class="table table-striped table-product">
                                <tbody>
                                <tr>
                                    <td width="390">Видео-сабақтар</td>
                                    <td>10+ Видео-сабақтар</td>
                                </tr>
                                <tr>
                                    <td>Практикалық тапсырмалар</td>
                                    <td>Бар</td>
                                </tr>
                                <tr>
                                    <td>0-ден бастап үйретеді</td>
                                    <td>Иә</td>
                                </tr>
                                <tr>
                                    <td>Тип</td>
                                    <td>От 0 до Про</td>
                                </tr>
                                <tr>
                                    <td>Видеосабақтардың ұзатылығы</td>
                                    <td>1 сағат</td>
                                </tr>
                                <tr>
                                    <td>Трудоустройство</td>
                                    <td>бар</td>
                                </tr>


                            </table>
                        </div>
                    </div>
                </div>
                    <input type="text" hidden name="image" th:value="${course.logo}" >
                </form>
            </div>
        </div>
    </div>
</div>





</div>
</html>
